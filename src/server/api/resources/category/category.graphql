type Category {
    CATEGORY_ID: Int!
    NAME: String!
}

input updateCategory {
    CATEGORY_ID: ID!
    NAME: String!
}

extend type Query {
    getCategory(id: ID!): Category
    getCategories: [Category]!
}

extend type Mutation {
    deleteCategory(id: ID!, isEmployee: Boolean): Boolean!
    updateCategory(input: updateCategory!, isEmployee: Boolean): Boolean!
}