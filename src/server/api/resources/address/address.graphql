type Address {
    ADDRESS_ID: Int!
    CITY: String!
    STREET: String !
    ZIP: String!
    PHONE: String!
}

input updateAddress {
    ADDRESS_ID: Int!
    CITY: String
    STREET: String
    ZIP: String
    PHONE: String
}

extend type Query {
    getAddress(id: ID!): Address!
    getAddresses: [Address]!
}

extend type Mutation {
    updateAddress(id: ID, input: updateAddress): Address
}